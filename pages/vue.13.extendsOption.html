
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue-extendsOption</title>
    <script src="../asset/lib/vue.js"></script>
    <link rel="stylesheet" href="../asset/css/style.css">
</head>

<body>
    <h1>vue-extendsOption</h1>
    <div id="app">
        ${num}
        <button @click='add(2)'>add</button>
    </div>
</body>
<script>
    // 
    let extendsObj = {
        updated: function() {
            console.log('外部扩展updated' );
        },
        methods: {
            add: function (n) {
                console.log('扩展方法');
                if (n) {
                    this.num += n;
                } else {
                    this.num++
                }
            }
        }
    };
    let app = new Vue({
        el: '#app',
        data: {
            num: 1
        },
        methods: {
            add: function (n) {
                console.log('原生方法');
                if (n) {
                    this.num += n;
                } else {
                    this.num++
                }
            }
        },
        updated:function() {
            console.log('构造函数内的updated');
        },
        extends:extendsObj,
        delimiters:['${','}']
    })

</script>

</html>
